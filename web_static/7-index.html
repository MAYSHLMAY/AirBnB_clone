<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
	<title>AirBnB Clone</title>
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Addis Ababa, Jimma...</h4>
				<ul class="popover">
					<li>
						<h2>Addis Ababa:</h2>
						<ul>
							<li>Bole</li>
							<li>Bulbula</li>
						</ul>
					</li>
					<li>
						<h2>Jimma:</h2>
						<ul>
							<li>Gomma</li>
							<li>Gera</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Pool, Kitchen...</h4>
				<ul class="popover">
					<li>internet</li>
					<li>kitchen</li>
					<li>Pool</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>places</h1>
			<div class="places-container">
			  <article>
				<h2>Sheraton Lalibela</h2>
			  </article>
			  <article>
				<h2>Radisson Blu Meskel Square</h2>
			  </article>
			  <article>
				<h2>Jupiter International Hotel</h2>
			  </article>
			</div>
		  </section>
	</div>

	<footer>Best School</footer>
</body>

</html>
